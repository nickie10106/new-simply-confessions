<div class='c-post-card-recent'>

  <a href='{{ post.url | prepend: site.baseurl }}' class='js-fadein c-post-card-recent__image' style='background-image: url({{ post.image | prepend: site.baseurl }})' aria-label='{{ post.title }}'>
    {% if post.featured %}
    <span title='Featured Post'>
      <span class='c-post-card-recent--featured__icon' data-icon='ei-star' data-size='s'></span>
    </span>
    {% endif %}
  </a>

  <div class='c-post-card-recent__date'>{{ post.date | date: '%d %b %Y' }}</div>

  <h3 class='c-post-card-recent__title'>
    <a href='{{ post.url | prepend: site.baseurl }}' class='c-post-card-recent__link'>{{ post.title }}</a>
  </h3>

</div>
