<div class='o-grid__col o-grid__col--4-4-s o-grid__col--2-4-m o-grid__col--1-3-l c-post-card-wrap js-post-card-wrap {% if page.url == '/' %} {% if forloop.first == true %} c-post-card-wrap--first {% endif %} {% endif %}'>
  <div class='c-post-card {% if page.url == '/' %} {% if forloop.first == true %} c-post-card--first {% endif %} {% endif %}'>

    <a href='{{ post.url | prepend: site.baseurl }}' class='js-fadein c-post-card__image' style='background-image: url({{ post.image | prepend: site.baseurl }})' aria-label='{{ post.title }}'>
      {% if post.featured %}
      <span title='Featured Post'>
        <span class='c-post-card--featured__icon' data-icon='ei-star' data-size='s'></span>
      </span>
      {% endif %}
    </a>

    <div class='c-post-card__meta'>
      <div class='c-post-card__date'>{{ post.date | date: '%d %b %Y' }}</div>

      <h3 class='c-post-card__title'>
        <a href='{{ post.url | prepend: site.baseurl }}' class='c-post-card__link'>{{ post.title }}</a>
      </h3>
    </div>

  </div>
</div>
