---
layout: default
---

<div class='c-post-hero' style='background-image: url({{ page.image | prepend: site.baseurl }})'></div>

<div class='o-wrapper'>

  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--center o-grid__col--2-3-m'>
      <article class='c-post'>

        <h2 class='c-post__title'>{{ page.title }}</h2>

        <div class='c-content'>
          {{ content }}
        </div>

      </article>
    </div>
  </div>

</div>
